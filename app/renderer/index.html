<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <title>Music Player</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="https://at.alicdn.com/t/font_3028028_vx6v5b3eaj.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container" style="padding-bottom: 120px;">
    <h4 class="mt-2">音乐播放器</h4>
    <div class="d-grid gap-2 mt-2 mb-2">
      <button id="add-music-button" type="button" class="btn btn-primary btn-lg btn-block">
        添加音乐到曲库
      </button>
    </div>
    <ul id="music-list" class="list-group">
    </ul>
  </div>
  <div class="container">
    <div class="fixed-bottom" style="background-color: white;">
      <hr>
      <div class="row m-4">
        <div class="col">
          <span id="music-title">暂无播放</span>
        </div>
        <div class="col">
          <span id="music-time">00:00 / 00:00</span>
        </div>
      </div>
      <div class="row my-4">
        <div class="progress">
          <div
            class="progress-bar bg-success progress-bar-striped progress-bar-animated"
            id="progress-bar"
            style="width: 0;"
            role="progressbar"
            aria-valuenow=""
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    require('./index.js')
  </script>
</body>
</html>
